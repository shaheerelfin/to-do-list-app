<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheer's To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
    <div class="container">
        <h1>My To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul class="task-list" id="taskList"></ul>
        
        <div class="stats" id="stats">
            <span id="totalCount">0</span> tasks total, 
            <span id="activeCount">0</span> active, 
            <span id="completedCount">0</span> completed
        </div>
        
    </div>

    <!-- <footer>
        <p> &copy 2025 | SHAHEER AHMAD </p>
    </footer> -->
</div>


  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalCount = document.getElementById('totalCount');
            const activeCount = document.getElementById('activeCount');
            const completedCount = document.getElementById('completedCount');
            
          let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            //entering the js code here means Initialize the app 
            renderTasks();
            updateStats();
            
            //----->> Add task event here()
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            // Filter button events
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTasks();
                });
            });


            // function addTask() {
            //     const taskText = taskInput.value.trim();
                
            //     const newTask = {
            //         id: Date.now(),
            //         completed: false
            //     };

            //     tasks.push(newTask);

            
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                
                taskInput.value = '';  //for the clearing of input
                taskInput.focus();   //for the making of the cursor back to focus 
            }
            

    // this is for rendering the page with all the data 
            function renderTasks() {
                taskList.innerHTML = '';
                
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '<li style="text-align: center; color: #888;">No tasks found</li>';
                    return;
                }
                
                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.dataset.id = task.id;
                    
                    li.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                        <button class="delete-btn">Delete</button>
                    `;
                    
                    taskList.appendChild(li);
                    
                    // Add event listeners to the new elements
                    const checkbox = li.querySelector('.task-checkbox');
                    const deleteBtn = li.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', function() {
                        toggleTaskComplete(task.id);
                    });
                    
                    deleteBtn.addEventListener('click', function() {
                        deleteTask(task.id);
                    });
                });
            }
            
            function toggleTaskComplete(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
            saveTasks();
             renderTasks();
             updateStats();
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function updateStats() {
                totalCount.textContent = tasks.length;
                activeCount.textContent = tasks.filter(task => !task.completed).length;
                completedCount.textContent = tasks.filter(task => task.completed).length;
            }
        });
    </script>
    
    <!-- </div> -->
</body>
</html>
